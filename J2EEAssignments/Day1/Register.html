<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram Registration</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color:#865de6;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .form-container {
            background-color: #2e38be;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px #fcfbfbf8;
            width: 100%;
            max-width: 400px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input {
            width: calc(100% - 10px);
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #b8c411;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #3bb7d6;
        }
        .form-group small {
            display: block;
            margin-top: 5px;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h2>Instagram Registration</h2>
        <form action="/register" method="post" aria-labelledby="registrationForm">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" required aria-required="true" aria-describedby="usernameHelp">
                <small id="usernameHelp">Choose a unique username.</small>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required aria-required="true" aria-describedby="emailHelp">
                <small id="emailHelp">We'll never share your email with anyone else.</small>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required aria-required="true" aria-describedby="passwordHelp">
                <small id="passwordHelp">Your password must be 8-20 characters long.</small>
            </div>
            <div class="form-group">
                <label for="confirm_password">Confirm Password</label>
                <input type="password" id="confirm_password" name="confirm_password" required aria-required="true" aria-describedby="confirmPasswordHelp">
                <small id="confirmPasswordHelp">Re-enter your password.</small>
            </div>
            <button type="submit">Register</button>
        </form>
    </div>
</body>
</html>
